{% extends "base.html" %}


{% block title %}User info{% endblock %}


{% block header %}Давайте знакомиться<br><br>{% endblock %}


{% block content %}
<div class="col-1 col-lg-2">
</div>
<div class="col-10 col-lg-8">
    <div class="card bg-light mb-3"
         style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
        <div class="center-bloc"
             style="margin-top: 6%; margin-bottom: 6%;">
            <form method="Post"
                  style="margin-left: 4%; margin-right: 4%;">
                <div class="row" style="margin-bottom: 4%;">
                    <div class="col-4">
                        <p>Как Вас зовут?</p>
                    </div>
                    <div class="col-8" align="right">
                        <input type="text" name="name" id="name" required
                               style="width: 100%">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4%;">
                    <div class="col-4">
                        <p>Телефон для связи:</p>
                    </div>
                    <div class="col-8" align="right">
                        <input type="tel" name="telephone" id="telephone"
                               style="width: 100%">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4%;">
                    <div class="col-4">
                        <p>Адрес доставки:</p>
                    </div>
                    <div class="col-8" align="right">
                        <textarea
                            type="text"
                            name="address"
                            id="address"
                            cols="21"
                            rows="3"
                            required
                            style="width: 100%">
                        </textarea>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4%;">
                    <div class="col-4">
                        <p>Комментарий к заказу:</p>
                    </div>
                    <div class="col-8" align="right">
                        <textarea
                            type="text"
                            name="comment"
                            id="comment"
                            cols="21"
                            rows="3"
                            style="width: 100%">
                        </textarea>
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="btn btn-lg btn-dark">submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-1 col-lg-2">
</div>
{% endblock %}

{% block footer %}
{% endblock %}
